<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${namePage}"></title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="icon" href="https://digitalreviewboss.com/wp-content/uploads/2020/08/7-1.png">
</head>
<body>
    <header th:insert="blocks/header :: header"></header>
    <div th:if="${namePage} == 'Форма'" class="container mt-5 mb-2" style="min-height: 70vh">
        <a th:href="'/menu/' + ${secret}" style="margin-bottom: 10px">
            <button class="btn btn-success">Меню суперпользователя</button>
        </a><br>
        <h2>Добавленине книги</h2>
        <form action="form/new" method="post">
            <input type="text" required
                   name="title" placeholder="Введите название"
                   class="form-control" autocomplete="off"><br>
            <input type="text"
                   name="writer" required placeholder="Введите автора"
                   class="form-control" autocomplete="off"><br>
            <input type="text"
                   name="img" placeholder="Введите ссылку на картинку"
                   class="form-control" autocomplete="off"><br>
            <input type="text"
                   name="download" placeholder="Введите ссылку на скачивание"
                   class="form-control" autocomplete="off"><br>
            <textarea name="str" required placeholder="Введите опиcание"
                      class="form-control"></textarea><br>
            <button type="submit" class="btn btn-success">Добавить книгу</button>
        </form>
    </div>

    <div th:if="${namePage}=='404'">
        <h1>
            Такой страницы не существует
        </h1>
    </div>

    <footer th:insert="blocks/footer :: footer"></footer>
</body>
</html>
